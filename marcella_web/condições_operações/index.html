<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Condições e Operadores Lógicos</title>
</head>
<body>
    <script>
        let valorString = prompt("Digite um número:");
         
        let valorNumerico = Number(valorString);

        if (!isNaN(valorNumerico) && valorNumerico > 10) {
            console.log("O número é maior que 10.");
        } else if (isNaN(valorNumerico)) {
            console.log("Por favor, insira um valor numérico válido.");
        } else {
            console.log("O número não é maior que 10.");
        }
    </script>
</body>
</html>
